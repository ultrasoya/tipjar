specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DonateContract
    network: sepolia
    source:
      address: "0x4663ba9079D5577718105635d614C8F965C8f734"
      abi: DonateContract
      startBlock: 8999946
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - NewDonation
      abis:
        - name: DonateContract
          file: ./abis/DonateContract.json
      eventHandlers:
        - event: NewDonation(indexed address,string,string,uint256)
          handler: handleNewDonation
      file: ./src/donate-contract.ts
